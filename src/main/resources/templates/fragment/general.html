<!DOCTYPE html>
<html lang="fa" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="frg-head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="سیستم مدیریت همایش و رویداد">
    <meta name="keywords" content="همایش,رویداد,مدیریت رویداد">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/utility.css}">
    <link rel="stylesheet" th:href="@{/css/component.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:fragment="frg-header">
    <nav class="py-1 bg-gray text-white">
        <div class="container">
            <div class="row align-items-center text-center">
                <div class="col-12 col-sm-auto">
                    <a class="navbar-item" th:href="@{/}">خانه</a>
                </div>
                <div class="col-12 col-sm-auto">
                    <a class="navbar-item" th:href="@{/#events}">رویدادها</a>
                </div>
                <div class="flex-fill"></div>
                <div sec:authorize="hasAuthority('ADMIN')" class="col-12 col-sm-auto">
                    <a class="navbar-item" th:href="@{/events/management}">مدیریت رویدادها</a>
                </div>
                <div sec:authorize="isAnonymous()" class="col-12 col-sm-auto">
                    <a class="navbar-item" th:href="@{/users/login}">ورود</a>
                </div>
                <div sec:authorize="isAnonymous()" class="col-12 col-sm-auto">
                    <a class="navbar-item" th:href="@{/users/register}">عضویت</a>
                </div>
                <div sec:authorize="isAuthenticated()" class="col-12 col-sm-auto">
                    <a class="navbar-item" th:href="@{/users/profile}">
                        <span sec:authentication="principal.name"></span>
                    </a>
                </div>
                <div sec:authorize="isAuthenticated()" class="col-12 col-sm-auto p-0">
                    <div class="avatar fit-bg-img rounded-circle"
                         th:style="'background-image: url(' + ${#authentication.principal.avatar} + ')'">
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<div th:fragment="frg-footer">
    <footer class="p-3 text-center bg-light">
        <p class="m-0">سامانه مدیریت همایش و کنفرانس &copy; <span id="year"></span></p>
    </footer>
    <script th:src="@{/js/main.js}"></script>
</div>
</body>
</html>
